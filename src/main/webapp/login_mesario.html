<head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="css/login_mesario.css" />
      </head>
<body>
<center>
        <h1 class="titulo">Login Mesário</h1>
<form>

<div>
  <label>Nº do Título:</label>
  <input type="text" class= "input1" id="full_name" name="full_name" placeholder="1232456" required>
</div>

<div>
  <label>Senha:</label>
  <input type="password" class= "input2" id="email_addr" name="email_addr" placeholder="ex. senha" required>
</div>
<div>
     <a href="home_mesário.html"><input type="button" value="Entrar" class= "button"/></a>
</div>

</center>
</form>
</body>

<script>
function check(input) {
  if (input.value != document.getElementById('email_addr').value) {
    input.setCustomValidity('The two email addresses must match.');
  } else {
    // input is valid -- reset the error message
    input.setCustomValidity('');
  }
}
</script>
